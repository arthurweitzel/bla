<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1 class="titulo">Bem-vindo à página de registro</h1>

    <div id="form-registro" class="form-container">

        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" id="nome" class="form-input">
        <br>

        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-input">
        <br>

        <label for="data-nascimento" class="form-label">Data de nascimento</label>
        <input type="date" id="data-nascimento" class="form-input">
        <br>

        <label for="senha-registro" class="form-label">Senha</label>
        <input type="password" id="senha-registro" class="form-input">
        <br>

        <label for="repetir-senha" class="form-label">Repita sua senha</label>
        <input type="password" id="repetir-senha" class="form-input">
        <br>

        <button id="submitcria" onclick="func2()" class="form-button">Registre-se</button>
    </div>
    <script src="validacao.js"></script>
</body>

</html>
